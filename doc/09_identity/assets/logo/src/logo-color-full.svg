<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="228" height="66"
     viewBox="0 0 228 66">

  <!-- Parameters -->

    <!-- Border as filled frame (deterministic thickness) -->
    <rect x="0" y="0" width="228" height="66" fill="#081a17"/>

    <!-- Inner content area inset by border (3px) -->
    <g transform="translate(3,3)">
      <!-- inner size: 222 x 60 -->

      <!-- Cells -->
      <rect x="0" y="0" width="55" height="60" fill="#081a17"/>
      <rect x="55" y="0" width="167" height="60" fill="#f12d5c"/>

      <!-- Text -->
      <text x="27.5" y="30"
            font-family="Polentical Neon"
            font-size="36"
            font-weight="bold"
            text-anchor="middle"
            dominant-baseline="middle"
            fill="#de083d">P</text>

      <text x="65" y="30"
            font-family="Polentical Neon"
            font-size="24"
            font-weight="bold"
            dominant-baseline="middle"
            fill="#081a17">Protopipe</text>
    </g>
</svg>

